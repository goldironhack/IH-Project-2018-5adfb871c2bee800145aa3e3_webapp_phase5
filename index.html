        <body style = "background-color:#172A3A;" onload = "waitLoad()">

                            <a href="#bottom"><button type ="button" class ="waves-effect waves-light btn" id = "bx">Bronx</button></a>

                        </div>
                    
                    
                    <div class ="col-md-9">

                                        <tbody id="tableBody">

                                    </table>
                            </div>
                    </div>
                    
  
                    
                </div>
                
                <div class ="row">
